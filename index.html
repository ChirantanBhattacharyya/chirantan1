<!doctype html>
<html><head>
<title>Sign Up</title>
<style>
table
{
color:white;
background-color:black;
border-radius:25px;
}
#btn
{
background-color:green;
color:white;
height:45px;
width:90px;
border-radius:30px;
}
</style>  
</head>
<body>
<h1 style="color:red;">Signup Form</h1>
<table border='5' align="center" cellspacing="16">
  <tr><td>First Name</td><td><input type="text" placeholder='First Name'></td></tr>
<tr><td>Last Name</td><td><input type='text' placeholder='Second Name'></td></tr>
<tr><td>Password</td><td><input type='text' placeholder='Password'></td></tr>
<tr><td>Confirm Password</td><td><input type='text' placeholder='Retype Password'></td></tr>
<tr><td>Email Address</td><td><input type='text' placeholder='Email Address'></td></tr>
<tr><td>Department Name</td><td><input type="text" placeholder='Department Name'</td></tr>
<tr><td>Aadhar ID</td><td><input type='text' placeholder='Aadhar ID'></td></tr>
<tr><td>University Roll No.</td><td><input type="text" placeholder='University Roll No.'></td></tr>
<tr><td>Registration Number</td><td><input type="text" placeholder='Reg. No.'></td></tr>
<tr><td>Date of Birth:</td><td><input type="date" name="bday"></td></tr>
<tr><td>Phone Number</td><td><input type="text" placeholder='Phone Number'></tr></td>
<tr><td>Gender</td><td><input type='radio' name="r1">Male<input type="radio" name="r1">Female<input type="radio" name='r1'>Other</td></tr>
<tr><td align="center" colspan="2"><input type="submit" id="btn"></td></tr>
</table>
</body></html>
